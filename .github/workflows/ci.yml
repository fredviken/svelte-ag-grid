name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm run format --check

      - name: Run linting
        run: pnpm run lint

      - name: Run type check
        run: pnpm run check

      - name: Run tests
        run: pnpm run test

      - name: Build package
        run: pnpm run prepack

      - name: Check package build
        run: |
          # Verify dist files were created
          ls -la dist/
          # Verify package can be packed
          pnpm pack --dry-run
